name: QuickCraft
main: io.github.NITEHAWKDevs.quickcraft.QuickCraft
version: 1.0.0
commands:
  craft:
    description: Crafts the given item if the user has the items needed
    usage: /command [Item]
    permission: QuickCraft.craft
    permission-message: You don't have the permission QuickCraft.craft! If you think this is an error please contact an Operator.
permissions:
  QuickCraft.craft:
    description: Allows you to use the craft command
    default: true